<div id="product" class="page-layout carded fullwidth inner-scroll">

    <!-- TOP BACKGROUND -->
    <div class="top-bg accent"></div>
    <!-- / TOP BACKGROUND -->

    <!-- CENTER -->
    <div class="center">

        <!-- HEADER -->
        <div class="header accent" fxLayout="row" fxLayoutAlign="space-between center">

            <!-- APP TITLE -->
            <div fxLayout="row" fxLayoutAlign="start center">

                <button mat-icon-button class="mr-0 mr-sm-16" (click)="routeBack()">
                    <mat-icon>arrow_back</mat-icon>
                </button>

                <!-- <div class="product-image mr-8 mr-sm-16" [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">
                <img *ngIf="product.images[0]" [src]="product.images[0].url">
                <img *ngIf="!product.images[0]" [src]="'assets/images/ecommerce/product-image-placeholder.png'">
            </div> -->

                <div fxLayout="column" fxLayoutAlign="start start" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                    <div class="logo-text h1 secondary-text" *ngIf="pageType ==='edit'">
                        Update User
                    </div>
                    <div class="logo-text h1 secondary-text" *ngIf="pageType ==='new'">
                        Add User
                    </div>
                </div>
            </div>
            <!-- / APP TITLE -->

            <!-- <button mat-raised-button class="save-product-button" [disabled]="UserForm.invalid || validateOrgForm()"
                *ngIf="pageType ==='new'" (click)="submitUserData()">
                <span>ADD</span>
            </button>

            <button mat-raised-button class="save-product-button" [disabled]="UserForm.invalid || UserForm.pristine"
                *ngIf="pageType ==='edit'" (click)="saveProduct()">
                <span>SUBMIT</span>
            </button> -->
            <div fxLayout="row" fxLayoutAlign="start start">
                    <button mat-raised-button class="save-product-button mr-12" *ngIf="pageType ==='new' || pageType ==='draft'"
                    (click)="saveUserData()">
                    <span>Save</span>
                </button>
                <button mat-raised-button class="save-product-button mr-12" [disabled]="validateform()" 
                    (click)="addUserData()">
                    <span>Submit</span>
                </button>
            </div>
        </div>
        <!-- / HEADER -->

        <!-- CONTENT CARD -->
        <div class="content-card p-24 mr-24 mb-24" id="userform" [@animate]="{value:'*',params:{duration:'300ms',y:'100px'}}">

            <!-- CONTENT -->
            <!-- <div class="content"> -->
            <!-- <div id="userform" [@animate]="{value:'*',params:{duration:'300ms',y:'100px'}}"> -->
            <form class="mat-white-bg" [formGroup]="UserForm"  fxLayout="column"
                fxLayoutAlign="start" fxFlex="1 0 auto">
                <div class="rowb">
                    <mat-form-field class="col-md-4">
                        <input matInput placeholder="First Name" formControlName="firstName">
                        <mat-error>
                            First Name is required
                        </mat-error>
                    </mat-form-field>
                    <mat-form-field class="col-md-4">
                        <input matInput placeholder="Last Name" formControlName="lastName">
                        <mat-error>
                            Last Name is required
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="rowb">
                    <mat-form-field class="col-md-4">
                        <input matInput placeholder="Contact Number" formControlName="contactNo">
                        <mat-error>
                            Contact Number is required
                        </mat-error>
                    </mat-form-field>
                    <mat-form-field class="col-md-4">
                        <input matInput placeholder="E-mail" formControlName="email">
                        <mat-error>
                            E-mail is required
                        </mat-error>
                    </mat-form-field>
                    <mat-form-field class="col-md-4">
                        <input matInput placeholder="Designation" formControlName="designation">
                        <mat-error>
                            Designation is required
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="rowb">
                    <mat-form-field class="col-md-4">
                        <mat-select formControlName="roleId" placeholder="User Role" required>
                            <mat-option *ngFor="let role of userRole" [value]="role.id">
                                {{role.name}}
                            </mat-option>
                        </mat-select>
                        <mat-error>
                            Role is required
                        </mat-error>
                    </mat-form-field>
                    <mat-form-field class="col-md-4">
                        <mat-select formControlName="userTypeId" placeholder="User Type" required>
                            <mat-option *ngFor="let types of userType" [value]="types.id">
                                {{types.name}}
                            </mat-option>
                        </mat-select>
                        <mat-error>
                            UserType is required
                        </mat-error>
                    </mat-form-field>
                </div>
            </form>

            <!-- </div> -->
            <!-- </div> -->
            <!-- / CONTENT -->

        </div>
        <!-- / CONTENT CARD -->

    </div>
    <!-- / CENTER -->
</div>
